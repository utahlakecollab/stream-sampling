<script>
    var mymap = L.map('mapid').setView([40.1919196, -111.747687], 11);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidG9kcm9iYmlucyIsImEiOiJ3cTUyNjVrIn0.8ozG-L3QDKblEshkqiEHFg'
    }).addTo(mymap);

    var lc = L.control.locate({
        position: 'topright',
        flyTo: true
    }).addTo(mymap);
</script>
