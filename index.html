<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Utah Lake Research Collaborative - Stream Sampling</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="main">
    <header>
      <h1><a rel="author" href="https://github.com/utahlakecollab/">Utah Lake Research Colaborative</a> &mdash; Stream Sampling <span><a href="map">Map View</a></span></h1>
    </header>
    <table id="stream" class="table table-striped table-bordered table-hover table-sm" width="100%">
      <thead class="table-dark">
        <tr>
          <th scope="col">Site ID</th>
          <th scope="col">Site Name</th>
          <th scope="col">Region</th>
          <th scope="col">Reach</th>
          <th scope="col">Site Type</th>
          <th scope="col">Lat/Lon</th>
          <th scope="col">Access Notes: March</th>
          <th scope="col">Access Notes: July</th>
          <th scope="col">Access Notes: October</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <footer>
    <h1><a rel="author" href="https://github.com/utahlakecollab/">Utah Lake Research Colaborative</a> &mdash; Stream
      Sampling <span><a href="map">Map View</a></span></h1>
  </footer>
  <!-- Optional JavaScript -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script src="js/stream-sampling.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
